<div class="player-control-bar">
  <div class="song-info">
    <img class="cover" [src]="currentSong?.picUrl" alt="cover" />
    <div class="info">
      <p class="name">{{ currentSong?.name }}</p>
      <p class="artists">{{ currentSong?.artists }}</p>
    </div>
  </div>
  <div class="control-btns">
    <button (click)="prev()">
      <img [src]="'/assets/previous.svg'" />
    </button>
    <button class="play" (click)="playPause()">
      <img [src]="isPaused ? '/assets/play.svg' : '/assets/pause.svg'" />
    </button>
    <button (click)="next()"><img [src]="'/assets/next.svg'" /></button>
  </div>
  <div class="slider">
    <div class="time">{{ currentTimeStr }}</div>
    <nz-slider
      [nzStep]="0.1"
      [nzMax]="duration"
      [nzMin]="0"
      [ngModel]="currentTime"
      [nzTipFormatter]="formatter"
      (nzOnAfterChange)="seek($event)"
    ></nz-slider>
    <div class="time">{{ durationStr }}</div>
  </div>
</div>
