<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="200px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
    nzTheme="light"
  >
    <div class="sidebar-logo">
      <a href="#">
        <img src="/assets/logo.svg" alt="logo" />
        <h1>Music</h1>
      </a>
    </div>
    <ul nz-menu nzMode="inline">
      <li nz-menu-item nzMatchRouter>
        <a [routerLink]="['/', 'home']">
          <span nz-icon nzType="home"></span>
          <span>首页</span>
        </a>
      </li>
    </ul>
  </nz-sider>
  <nz-layout
    class="main-layout"
    [style.marginLeft]="isCollapsed ? '80px' : '200px'"
  >
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
<app-player-control-bar></app-player-control-bar>
